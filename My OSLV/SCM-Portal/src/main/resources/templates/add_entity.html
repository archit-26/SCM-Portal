    <title>Home Page</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">EMP System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

        <a class="nav-link" href="">Add OSL</a>

<div	class = "container">
	<div	class="row">
		<div class="col-md-6 offset-md-3">
			<div	class="card">
				<div class="card-body">
					<h4 class="text-center text-primary">
					Add OSL
					</h4>
					
					<form th:action="@{/register}" method="post">
						<div class="form-group">
							<label>Enter Model Name</label>
							<input type="text" class="form-control" name="mname">
						
						</div>
						<div class="form-group">
							<label>Enter Project Name</label>
							<input type="text" class="form-control" name="pname">
						
						</div>
						<div class="form-group">
							<label>Enter S/W PL</label>
							<input type="text" class="form-control" name="pl">
						
						</div>
						<div class="form-group">
							<label>Enter Android Version</label>
							<input type="text" class="form-control" name="aversion">
						
						</div>
						<div class="form-group">
							<label>Enter Base Model</label>
							<input type="text" class="form-control" name="bmname">
						
						</div>
						<div class="form-group">
							<label>Enter Base Project</label>
							<input type="text" class="form-control" name="bpname">
						
						</div>
						<div class="form-group">
							<label>Enter AP workspace</label>
							<input type="text" class="form-control" name="template">
						
						</div>
						<div class="form-group">
							<label>Enter AP chipset</label>
							<input type="text" class="form-control" name="chipset">
						
						</div>
						
						<div class="form-group">
							<label>Enter PRA Date</label>
							<input type="date" class="form-control" name="pradate">
						
						</div>
						
					
						<button class="btn btn-primary btn-block">Submit</button>
					
					</form>
					
				
				</div>
			</div>
		
		</div>
	
	</div>

</div>
